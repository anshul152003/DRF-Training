<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of inline css</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to my website</h1>
    <p style="font-size: 20px; color: green;">This is an example of inline CSS.</p>
    <p style="font-size: 18px; color: red;">You can change the style of individual elements using inline CSS.</p>
    <p style="font-size: 16px; color: purple;">This is another paragraph with different styling.</p>
</body>
</html>
