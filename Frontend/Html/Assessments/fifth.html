<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 60%;
          text-align: center;
        }
        th, td {
          border: 1px solid black;
          padding: 10px;
        }
      </style>
</head>
<body>
    <table>
        <tr>
          <th>Columu 1</th>
          <th>Columu 2</th>
          <th>Columu 3</th>
        </tr>
        <tr>
          <td rowspan="2">Row 1 Cell 1</td>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
        </tr>
        <tr>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td>
        </tr>
        <tr>
          <td colspan="3">Row 3 Cell 1</td>
        </tr>
      </table>
</body>
</html>
