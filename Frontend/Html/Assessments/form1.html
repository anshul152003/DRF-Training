<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      body {
        background-color: #ddfafe;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Employee Application</h2>
      <p>Please complete the form below to apply for a positon with us</p>
      <hr />
      <div>
        <label for="name"> Name</label>
        <input
          style="margin-left: 70px"
          type="text"
          placeholder="First"
          id="name"
          name="name"
        />
        <input type="text" name="last" id="last" placeholder="Last" />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          style="margin-left: 70px"
          type="email"
          placeholder="ex : myname@example"
          id="email"
          name="email"
        />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="number" /> -
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="Adress">Address</label>
        <input
          type="text"
          id="Adress"
          name="Adress"
          placeholder="Street Adress"
          style="width: 370px; margin-left: 55px"
        />
        <br />
        <input
          type="text"
          id="Adress 2"
          name="Adress 2"
          placeholder="Street Adress line 2"
          style="width: 370px; margin-left: 110px"
        /><br />
        <input
          style="margin-left: 110px"
          type="text"
          name="city"
          id="city"
          placeholder="city"
        />
        <input
          type="text"
          name="Region"
          id="Region"
          placeholder="Region"
        /><br />
        <input
          style="margin-left: 110px"
          type="text"
          name="postal"
          id="postal"
          placeholder="postal"
        />
        <select
          name="state"
          id="state"
          style="width: 185px; height: 20px; margin: 10px"
        >
          <option value="ps">Please Select</option>
          <option value="mp">M.P.</option>
          <option value="up">U.P.</option>
          <option value="rj">R.J.</option>
        </select>
      </div>
      <div>
        <label for="apply">Apply for positon : </label>
        <input type="text" name="apply" id="apply" />
      </div>
      <div>
        <label for="start">When can you start ?</label>
        <input type="text" name="start" id="start" />
      </div>
      <div>
        <label for="letter">Cover Letter</label>
        <input type="file" name="letter" id="letter" />
      </div>
      <div>
        <label for="resume">Upload resume</label>
        <input type="file" name="resume" id="resume" />
      </div>
      <div>
        <label for="message">Enter the message as it's shown</label>
        <textarea name="message" id="message" cols="20" rows="3"></textarea>
      </div>
      <div>
        <label for="submit"></label>
        <input
          style="margin-left: 120px; margin-top: 30px"
          type="submit"
          name="submit"
          id="submit"
        />
        <input type="reset" name="reset" id="reset" />
      </div>
    </div>
  </body>
</html>
