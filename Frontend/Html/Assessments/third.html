    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        table {

          width: 70%;
          text-align: center;

          padding: 8px;
        }

          font-weight: bold;
        }

        </tr>
        <tr>

        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckeberg</td>
          <td>Founder Facebook</td>
          <td>$1300</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:right;"><strong>Total Expense:</strong></td>
          <td>$4600</td>
          <td></td>
        </tr>

</html>
