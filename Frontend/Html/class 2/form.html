<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <div>
            <label for="roll">Roll no.</label>
            <input type="text" id="roll" name="roll" />
        </div>

        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" />
        </div>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" />
        </div>

        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" />
        </div>

        <div>
            <label for="mob">Mobile no.</label>
            <input type="tel" id="mob" name="mob" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
        </div>

        <div>
            <label>Gender</label>
            <input type="radio" id="gender1" name="gender" value="male" />
            <label for="gender1">Male</label>
            <input type="radio" id="gender2" name="gender" value="female" />
            <label for="gender2">Female</label>
        </div>

        <div>
            <label>Department</label>
            <input type="checkbox" id="dep1" name="department" value="cse" />
            <label for="dep1">CSE</label>
            <input type="checkbox" id="dep2" name="department" value="ece" />
            <label for="dep2">ECE</label>
            <input type="checkbox" id="dep3" name="department" value="mech" />
            <label for="dep3">MECH</label>
        </div>

        <div>
            <label for="Course">Course</label>
            <select id="Course" name="course" multiple size="2">
                <option value="btech">BTech</option>
                <option value="it">IT</option>
            </select>
        </div>

        <div>
            <label for="file">Photo</label>
            <input type="file" id="file" name="photo" />
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
        </div>

        <div>
            <label for="add">Address</label>
            <textarea id="add" name="add" placeholder="Enter your address"></textarea>
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" />
        </div>
    </form>
</body>

</html>
