<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
            background: linear-gradient(135deg, #76ABDD, #9862B8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 700px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        u {
            text-decoration: underline;
            text-decoration-color: #9862B8;
            background-color: linear-gradient(135deg, #76ABDD, #9862B8);
        }
        
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 1px 1px 1px;
        }
        
        .gender-options {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 10px 0 20px;
        }
        
        .gender-options label {
            font-weight: normal;
        }
        
        .gender-options input {
            margin-right: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            background: linear-gradient(to right, #76ABDD, #9862B8)
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>
            <u>Registration</u></h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>

            <div>
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Prefer not to say</label>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
