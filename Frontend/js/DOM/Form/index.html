<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="container">
        <h2>Form</h2>
        <form id="form">
            <input type="text" id="fname" placeholder="Enter first Name" required /><br /><br />
            <input type="text" id="lname" placeholder="Enter last Name" required /><br /><br />
            <input type="email" id="email" placeholder="Enter Email" required /><br /><br />
            <input type="text" id="course" placeholder="Enter Course" required /><br /><br />
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <div id="card" style="display: none;">
        <div class="card">
            <div><span>First Name:</span> <span id="cardFirstName"></span></div>
            <div><span>Last Name:</span> <span id="cardLastName"></span></div>
            <div><span>Email:</span> <span id="cardEmail"></span></div>
            <div><span>Course:</span> <span id="cardCourse"></span></div>
            <button onclick="showform()">Default</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
